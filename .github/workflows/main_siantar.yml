name: Build and deploy PHP app to Azure Web App - siantar

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: siantar
  PHP_VERSION: "8.2"
  NODE_VERSION: "20"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='tests' --exclude='.env' --exclude='*.md' --exclude='.github' --exclude='storage/logs/*' --exclude='storage/framework/cache/data/*' --exclude='storage/framework/sessions/*' --exclude='storage/framework/views/*' --exclude='deploy.zip' . deploy/
          # Pastikan startup.sh selalu ada di deploy
          cp startup.sh deploy/startup.sh
          cd deploy && zip -r ../deploy.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip

      - name: Parse publish profile
        id: publish-profile
        env:
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        shell: bash
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET

          xml_text = os.environ["AZURE_WEBAPP_PUBLISH_PROFILE"]
          root = ET.fromstring(xml_text)
          profile = root.find("./publishProfile")
          if profile is None:
              raise SystemExit("publishProfile not found in profile XML")

          user = profile.get("userName", "")
          password = profile.get("userPWD", "")
          publish_url = profile.get("publishUrl", "")
          if publish_url.endswith(":443"):
              publish_url = publish_url[:-4]

          output_path = os.environ["GITHUB_OUTPUT"]
          with open(output_path, "a", encoding="utf-8") as fh:
              fh.write(f"user={user}\n")
              fh.write(f"password={password}\n")
              fh.write(f"scm={publish_url}\n")
          PY

      - name: Run Laravel post-deploy commands
        env:
          KUDU_USER: ${{ steps.publish-profile.outputs.user }}
          KUDU_PASS: ${{ steps.publish-profile.outputs.password }}
          KUDU_SCM: ${{ steps.publish-profile.outputs.scm }}
        shell: bash
        run: |
          curl -sS --fail -X POST -u "$KUDU_USER:$KUDU_PASS" \
            "https://$KUDU_SCM/api/command" \
            -H "Content-Type: application/json" \
            -d '{"command":"php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force","dir":"/home/site/wwwroot"}'
